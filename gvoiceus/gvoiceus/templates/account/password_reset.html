{% extends "base.html" %}
{% load static %}
{% block title %}Reset password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg border">
  <h1 class="text-xl font-semibold mb-3">Forgot your password?</h1>
  <p class="text-sm text-slate-600 mb-4">Enter your account email and weâ€™ll send a reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.errors }}
    <input type="email" name="email" required placeholder="you@example.com"
           class="w-full border rounded px-3 py-2 mb-3">
    <button class="w-full bg-blue-600 text-white rounded px-4 py-2">Send reset link</button>
  </form>
</div>
{% endblock %}
