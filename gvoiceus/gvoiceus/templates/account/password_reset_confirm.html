<!--- gvoiceus/templates/account/password_reset_confirm.html -->
{% extends "base.html" %}
{% load static %}
{% block title %}Set new password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg border">
  <h1 class="text-xl font-semibold mb-3">Set a new password</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      {{ form.new_password1.errors }}
      <input type="password" name="new_password1" required class="w-full border rounded px-3 py-2 mb-3">
    </div>
    <div class="mb-4">
      {{ form.new_password2.errors }}
      <input type="password" name="new_password2" required class="w-full border rounded px-3 py-2 mb-4">
    </div>
    <button class="w-full bg-blue-600 text-white rounded px-4 py-2">Change password</button>
  </form>
</div>
{% endblock %}
